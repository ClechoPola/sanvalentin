<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loro con Pregunta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="loro">
            <img src="parrot.gif" alt="Loro" id="loro-img">
            <div class="cartel" id="pregunta">¿Quieres ser mi amigo?</div>
        </div>
        <div class="respuestas" id="respuestas">
            <button id="si-btn">Sí</button>
            <button id="no-btn">No</button>
        </div>
        <div id="mensaje" class="mensaje"></div>
        <div id="hearts" class="hearts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
